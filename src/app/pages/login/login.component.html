  <div class="container" style="margin-top: 170px;">
    <div class="row">
      <div class="col-sm-8 d-flex justify-content-end">
        <div class="card" style="width: 20rem; background-color: #0abab5;" >
          <div class="card-body">
            <div class="card-title"></div>
            <form [formGroup]="form" (submit)="submitForm()">
              <div class="form-group">
                <input 
                  type="email" 
                  class="form-control" 
                  placeholder="E-mail"
                  formControlName="uname"
                >
              </div>
              <div class="form-group">
                <input 
                  type="password"
                  class="form-control" 
                  placeholder="Senha"
                  formControlName="password"
                >
              </div>
              <button type="submit" class="btn btn-sm btn-block">Entrar</button>
            </form>
            <hr />
        
            <!-- <p class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p> -->
        
          </div>
        </div>
